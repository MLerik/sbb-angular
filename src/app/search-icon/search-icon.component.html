<section id="search">
    <label for="search-input">
       <i class="fa fa-search" aria-hidden="true" style="position: absolute; left: 35px; top: 88px; color: grey;"></i>
    </label>
    <input id="search-input" 
           class="form-control" 
           type="text" 
           (input)="onSearchChange($event.target.value)"
           placeholder="Search icons ..."
           #reference>
</section>
<div class="result" *ngIf="foundUiIcons.length > 0">
  <div *ngFor="let uiIcon of foundUiIcons">
    <a [routerLink]="['/content/' + uiIcon['name'].replace('<b>', '').replace('</b>', '')]"
        style="text-decoration: none; color: white;"
        (click)="reference.value='';navigate('/content/' + uiIcon['name'].replace('<b>', '').replace('</b>', ''));">
      <div id="flip_container">
        <div id="flip_card" class="shadow">
          <div class="front face">
            <div class="row">
              <div class="col align-self-start">
                <span style="font-size: 15px;" [innerHTML]="uiIcon['name'].substring(4, uiIcon['name'].length-9)">
                </span>
              </div>
            </div>
            <div class="row">
              <div class="col align-self-start">
                <span style="font-size: 13px;">{{ (uiIcon['selector'].length > 24) ? (uiIcon['selector'] | slice:0:24) + '...' : (uiIcon['selector']) }}</span>  
              </div>
            </div>
            <hr/> 
            <div class="row">
              <div class="col align-self-center" style="font-size: 13px;">
                <span style="float:left;" class="badge badge-secondary">
                  <i class="fa fa-check-circle" aria-hidden="true"></i> Component
                </span>
                <span>
                  <div *ngFor="let tag of uiIcon['tags']">
                    <span style="float:right;" class="badge badge-secondary badge-warning">{{ tag }} </span>
                  </div>
                </span>
              </div>
            </div>
          </div>
          <div class="back face center">
            <div class="col align-self-center">
              <i class="fa fa-info-circle" aria-hidden="true"></i>
              <br/>
              <span style="font-size: 13px;">
                More information about {{ uiIcon['name'].substring(4, uiIcon['name'].length-9) | replacePipe:'b':'' }}.
              </span>  
            </div>
          </div>
        </div>
      </div>
    </a>
 </div>
 <span style="font-size: 13px; color:#1b81d7;">Found {{ foundUiIcons.length }} Component(s).</span>
</div>
