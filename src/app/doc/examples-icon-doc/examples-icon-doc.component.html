<table>
  <tr>
    <th>Selector:</th>
    <td><code class="sbbsc-cards-card-icon-selector">{{ getSelector(uiIcon.selector) }}</code></td>
  </tr>
  <tr>
    <th>Modules:</th>
    <td>
      <code>
        <ng-container *ngFor="let module of uiIcon.modules">
          import {{ '{ ' + module + ' }' }} from 'sbb-angular';<br>
        </ng-container>
      </code>
    </td>
  </tr>

  <tr>
    <th>Inputs:</th>
    <td><code>svgClass: CSS classes to change the underlying SVG style</code></td>
  </tr>
</table>
<ng-template [sbbIconViewer]="uiIcon"></ng-template>
