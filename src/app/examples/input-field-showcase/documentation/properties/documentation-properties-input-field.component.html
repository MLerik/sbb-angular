<p class="text-left" [innerHTML]="propertiesText"></p>
<table class="doc-table">
    <thead>
        <tr>
            <th>Attribute</th>
            <th>Value</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>maxlength</td>
            <td>number</td>
            <td>defines the maximum number of characters allowed in a text field</td>
        </tr>
        <tr>
            <td>min</td>
            <td>number</td>
            <td>specifies the minimum value</td>
        </tr>
        <tr>
            <td>multiple</td>
            <td>multiple</td>
            <td>specifies that a user can enter multiple values</td>
        </tr>
        <tr>
            <td>name</td>
            <td>text</td>
            <td>assigns a name to the input control</td>
        </tr>
        <tr>
            <td>...</td>
            <td>...</td>
            <td>...</td>
        </tr>
    </tbody>
</table>
