<sbb-search (search)="searchResults($event)" placeholder="Suchen" [formControl]="myControl" [sbbAutocomplete]="auto">
  <sbb-icon-checkmark></sbb-icon-checkmark>
</sbb-search>
<sbb-autocomplete #auto="sbbAutocomplete">
  <sbb-option *ngFor="let option of filteredOptions" [value]="option">
    {{ option }}
  </sbb-option>
</sbb-autocomplete>

<pre>
  {{ myControl.value | json}}
</pre>

<sbb-search [formControl]="myControlStatic" [sbbAutocomplete]="autoStatic"></sbb-search>
<sbb-autocomplete #autoStatic="sbbAutocomplete">
  <sbb-option *ngFor="let option of options$ | async" [value]="option">
    {{ option }}
  </sbb-option>
  <sbb-option-group label="Oft gesucht:">
    <sbb-option *ngFor="let option of staticOptions" [value]="option">
      {{ option }}
    </sbb-option>
  </sbb-option-group>
</sbb-autocomplete>

<pre>
  {{ myControlStatic.value | json}}
</pre>
