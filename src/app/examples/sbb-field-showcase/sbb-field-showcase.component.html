<div class="conatiner">
  <div class="row justify-content-between">  
     <div class="col-6">
        <div *ngIf="inputType === header1">
          <h5>{{ header1 }}</h5>
          <fieldset>
            <form autocomplete="off" [formGroup]="myForm1">
              <sbb-field>
                <sbb-input-field>
                  <sbb-label for="name1">Name</sbb-label>
                  <input type="text" formControlName="name1" required (keyup)="onKeyEnter1($event)" class="form-control" placeholder="Please enter your name ..." id="name1" spellcheck="false">
                </sbb-input-field>
                <sbb-label>Model:</sbb-label>
                <sbb-label>{{ valueFromInput1 | json }}</sbb-label>
                <sbb-form-error *ngIf="myForm1.get('name1').errors?.required">Name is required!</sbb-form-error>
              </sbb-field>
            </form>
          </fieldset>
        </div>
        <div *ngIf="inputType === header2">
          <h5>{{ header2 }}</h5>
          <fieldset>
            <form autocomplete="off" [formGroup]="myForm2">
              <sbb-field>
                <sbb-input-field>
                  <sbb-label for="name2" optional="With optional Text" toolTip="Here comes the Tooltip">Name</sbb-label>
                  <input type="text" formControlName="name2" (keyup)="onKeyEnter2($event)" class="form-control" placeholder="Please enter your name ..." id="name2" spellcheck="false" required minlength="3">
                </sbb-input-field>
                <sbb-label>Model:</sbb-label>
                <sbb-label>{{ valueFromInput2 | json }}</sbb-label>
                <sbb-form-error *ngIf="myForm2.get('name2').errors?.required">Name is required!</sbb-form-error>
                <sbb-form-error *ngIf="myForm2.get('name2').errors?.minlength">Name must contain at least 3 characters!</sbb-form-error>
              </sbb-field>
            </form>
          </fieldset>
        </div>
        <div *ngIf="inputType === header3">
          <h5>{{ header3 }}</h5>
          <fieldset>
            <form autocomplete="off" [formGroup]="myForm3">
              <sbb-field label="Name" for="name3">
                <sbb-input-field>
                  <input type="text" formControlName="name3" required (keyup)="onKeyEnter3($event)" class="form-control" placeholder="Please enter your name ..." id="name3" spellcheck="false">
                </sbb-input-field>  
                <sbb-label>Model:</sbb-label>
                <sbb-label>{{ valueFromInput3 | json }}</sbb-label>
                <sbb-form-error *ngIf="myForm3.get('name3').errors?.required">Name is required!</sbb-form-error>
              </sbb-field>
            </form>
          </fieldset>
        </div>
    </div>
    <div class="col-6">
      <h5>Properties</h5>
      <fieldset>
        <div class="form-group">
          <sbb-label>Please choose :</sbb-label>
          <select [(ngModel)]="inputType" class="form-control">
            <option *ngFor="let type of types" [ngValue]="type">{{ type }}</option>
          </select>
        </div>
      </fieldset>
    </div>
  </div>
</div>
