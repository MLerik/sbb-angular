<div class="container-fluid">
  <h3>Single Radio Button</h3>
  <div class="row">
    <div class="col-lg-6">
      <legend>Example</legend>
      <fieldset>
        <sbb-radio-button inputId="single-radio" name="single-radio" inputValue="single-radio"
          [disabled]="disabled" [required]="required" [checked]="checked"></sbb-radio-button>
        <label for="single-radio">Test label</label>
      </fieldset>
    </div>
    <div class="col-lg-6">
      <legend>Properties</legend>
      <fieldset>
        <div>
          <div class="form-check">
            <input id="checkedCheck" class="form-check-input" type="checkbox" [(ngModel)]="checked">
            <label class="form-check-label" for="checkedCheck">Checked</label>
          </div>
          <div class="form-check">
            <input id="requiredCheck" class="form-check-input" type="checkbox" [(ngModel)]="required">
            <label class="form-check-label" for="requiredCheck">Required</label>
          </div>
          <div class="form-check">
            <input id="disabled" class="form-check-input" type="checkbox" [(ngModel)]="disabled">
            <label class="form-check-label" for="disabled">Disabled</label>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>
