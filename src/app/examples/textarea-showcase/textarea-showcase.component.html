<h6>Text area simple usage</h6>
<sbb-textarea [(ngModel)]="textArea1"></sbb-textarea>

<h6>Text area with minlength and maxlength constraints</h6>
<sbb-textarea [(ngModel)]="textArea2" minlength="2" maxlength="10"></sbb-textarea>

<h6>Text area with required constraint</h6>
<sbb-textarea [(ngModel)]="textArea3" required="true"></sbb-textarea>

<h6>Text area with required constraint</h6>
<sbb-textarea [(ngModel)]="textArea3" required="true" disabled="true"></sbb-textarea>
