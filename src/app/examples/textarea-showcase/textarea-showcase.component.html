<div class="container-fluid">
  <h3>Textarea</h3>
  <div class="row">
    <div class="col-lg-6">
      <legend>Example</legend>
      <sbb-textarea *ngIf="isVisible" [(ngModel)]="textArea1" [minlength]="minlength" [maxlength]="maxlength"
        [required]="required" [readonly]="readonly" [disabled]="disabled"></sbb-textarea>
      <h6>Model:</h6>
      <pre>{{ textArea1 | json }}</pre>
    </div>
    <div class="col-lg-6">
      <legend>Properties</legend>
      <div>
        <div class="form-group">
          <label>Max Length</label>
          <input class="form-control" [(ngModel)]="maxlength" type="number">
        </div>
        <div class="form-group">
          <label>Min Length</label>
          <input class="form-control" [(ngModel)]="minlength" type="number">
        </div>
        <div class="form-check">
          <input id="requiredCheck" class="form-check-input" type="checkbox" [(ngModel)]="required">
          <label class="form-check-label" for="requiredCheck">Required</label>
        </div>
        <div class="form-check">
          <input id="disabled" class="form-check-input" type="checkbox" [(ngModel)]="disabled">
          <label class="form-check-label" for="disabled">Disabled</label>
        </div>
        <div class="form-check">
          <input id="readonly" class="form-check-input" type="checkbox" [(ngModel)]="readonly">
          <label class="form-check-label" for="readonly">Readonly</label>
        </div>
      </div>
    </div>
  </div>
</div>
