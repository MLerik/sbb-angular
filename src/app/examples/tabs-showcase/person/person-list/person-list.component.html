<div class="form-group">
  <table class="table table-striped">
    <thead>
      <th>Name</th>
      <th>Surname</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let p of person">
        <td>{{ p.name }}</td>
        <td>{{ p.surname }}</td>
        <td><button sbbButton mode="primary" (click)="editPerson.emit(p)">Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="form-group">
  <button sbbButton mode="primary" (click)="addPerson.emit()">Add new person</button>
</div>
