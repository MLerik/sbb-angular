<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <h4 class="sbbsc-block">Single Tooltip</h4>
      <sbb-tooltip (opened)="onOpen($event)" (closed)="onClose($event)">
        This is a tooltip!
      </sbb-tooltip>
    </div>
    <div class="col-lg-6">
    </div>
  </div>

  <div role="presentation" class="sbbsc-separator"></div>

  <div class="row">
    <div class="col-lg-6">
      <h4 class="sbbsc-block">Two Tooltips</h4>
      <div class="row">
        <div class="col-lg-6">
          <sbb-tooltip (opened)="onOpen($event)" (closed)="onClose($event)">
            This is a tooltip!
          </sbb-tooltip>
        </div>
        <div class="col-lg-6">
          <sbb-tooltip (opened)="onOpen($event)" (closed)="onClose($event)">
            This is another tooltip!
          </sbb-tooltip>
        </div>
      </div>
    </div>
    <div class="col-lg-6">

    </div>
  </div>
</div>
