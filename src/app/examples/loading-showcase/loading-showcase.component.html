<article class="container-fluid">
  <div class="row">
    <div class="col-lg-6 sbbsc-v-sep no-fix-width">
      <h4 class="sbbsc-block">Simple loading example</h4>
      <ul class="sbbsc-loaders-list">
        <li>
          <p>Tiny</p>
          <sbb-loading mode="tiny" srAltText="Loading 1 please wait"></sbb-loading>
        </li>
        <li>
          <p>Small</p>
          <sbb-loading mode="small" srAltText="Loading 2 please wait"></sbb-loading>
        </li>
        <li>
          <p>Medium</p>
          <sbb-loading mode="medium" srAltText="Loading 3 please wait"></sbb-loading>
        </li>
        <li>
          <p>Big</p>
          <sbb-loading mode="big" srAltText="Loading 4 please wait"></sbb-loading>
        </li>
      </ul>
    </div>
    <div class="col-lg-6">
      <h4 class="sbbsc-block">Spinner overlay example</h4>
      <sbb-spinner bdColor="rgba(0, 0, 0, 0.3)" mode="medium" srAltText="Loading 5 please wait"></sbb-spinner>
      <div class="align-middle">
        <button (click)="activateSpinner()" sbbButton mode="ghost">
          <sbb-icon-arrow-down *sbbButtonIcon></sbb-icon-arrow-down>
          Activate Spinner
        </button>
      </div>
    </div>
  </div>
</article>
