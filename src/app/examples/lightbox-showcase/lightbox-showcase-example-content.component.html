<header sbbLightboxHeader></header>
<div sbbLightboxContent class="sbbsc-lightbox-example-1-content">
  <h1 sbbLightboxTitle>Hi {{data.name}}</h1>
  <p>What's your favorite animal?</p>
  <sbb-field mode="long">
    <input [(ngModel)]="data.animal">
  </sbb-field>
  <div class="sbbsc-block">
    <button sbbButton mode="ghost" (click)="onNoClick()" style="margin-right: 1em;">No Thanks</button>
    <button sbbButton [sbbLightboxClose]="data.animal" cdkFocusInitial>Ok</button>
  </div>
</div>
