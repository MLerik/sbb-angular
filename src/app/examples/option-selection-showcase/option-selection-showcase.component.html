<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 sbbsc-v-sep">
      <h4 class="sbbsc-block">Single Option Selection</h4>
      
      <sbb-option-selection name="single-option"
                            value="single-option"
                            [disabled]="disabled"
                            [required]="required"
                            [checked]="checked" 
                            label="Hello" 
                            subtitle="Ciao">

      </sbb-option-selection>

    </div>
    <div class="col-lg-6">
      <h4 class="sbbsc-block">Properties</h4>
      <div class="sbbsc-block">
        <sbb-checkbox [(ngModel)]="checked">Checked</sbb-checkbox>
      </div>
      <div class="sbbsc-block">
        <sbb-checkbox [(ngModel)]="required">Required</sbb-checkbox>
      </div>
      <div class="sbbsc-block">
        <sbb-checkbox [(ngModel)]="disabled">Disabled</sbb-checkbox>
      </div>
    </div>
  </div>

  <div role="presentation"
       class="sbbsc-separator"></div>

  <div class="row">
    <div class="col-lg-6 sbbsc-v-sep">
      <h4 class="sbbsc-block">Option selections</h4>
      <ng-container *ngFor="let option of radioOptions; index as i">
        <div class="sbbsc-block">
          <sbb-option-selection [(ngModel)]="modelValue"
                            name="model-option-selection"
                            [value]="option.value" [label]="option.name"></sbb-option-selection>
        </div>
      </ng-container>
    </div>
    <div class="col-lg-6">
      <h4 class="sbbsc-block">Model</h4>
      <pre>{{ modelValue }}</pre>
    </div>
  </div>
</div>
