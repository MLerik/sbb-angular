<form [formGroup]="form" novalidate>
  <sbb-toggle formControlName="test">
    <sbb-toggle-option *ngFor="let option of toggleOptions | async; let i = index;" [label]="option.label" [value]="option.value">
      <sbb-icon-arrow-down *sbbToggleOptionIcon></sbb-icon-arrow-down>
      <sbb-field *ngIf="i === 1">
        <sbb-label for="name1">Select date</sbb-label>
        <sbb-datepicker></sbb-datepicker>
      </sbb-field>
    </sbb-toggle-option>
  </sbb-toggle>
</form>

<br><br>

{{ modelReactive }}

<br><br>

<sbb-toggle [(ngModel)]="modelValue" name="test-toggle-2">

    <sbb-field *ngIf="i === 1">
      <sbb-label for="name1">Select date</sbb-label>
      <sbb-datepicker></sbb-datepicker>
    </sbb-field>
  </sbb-toggle-option>
</sbb-toggle>

<sbb-toggle (toggleChange)="toggleChange($event)">
  <sbb-toggle-option [icon]="icon" label="Test event 1" [value]="{ myObjectValue: true }">
    Some simple text
  </sbb-toggle-option>
  <sbb-toggle-option label="Test event 2" [value]="{ myObjectValue: false }">
  </sbb-toggle-option>
</sbb-toggle>

<ng-template #icon>
  <sbb-icon-arrow-down></sbb-icon-arrow-down>
</ng-template>
