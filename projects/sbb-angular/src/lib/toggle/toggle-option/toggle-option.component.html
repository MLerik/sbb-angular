<button [attr.id]="buttonId"
        [attr.aria-pressed]="selected"
        [attr.aria-controls]="ariaControls"
        [attr.aria-expanded]="ariaExpandedValue"
        class="sbb-toggle-option-button"
        (click)="selectOption()"
        [disabled]="disabled">
        <span class="sbb-toggle-option-button-icon">
          <ng-container *ngTemplateOutlet="icon"></ng-container>
        </span>
        <span class="sbb-toggle-option-button-label">{{ label }}</span>
        <span *ngIf="infoText" class="sbb-toggle-option-button-info-text">{{ infoText }}</span>
</button>

<article #toggleOptionContentContainer
         *ngIf="toggleOptionHasContent"
         [attr.id]="contentId" 
         [attr.aria-labelledby]="buttonId" 
         class="sbb-toggle-option-content">
  <ng-content></ng-content>
</article>
