<button mode="frameless" sbbButton *ngIf="withScrolls" (click)="scrollToDay('left')">
  <sbb-icon-arrow-small-left></sbb-icon-arrow-small-left>
</button>
<input type="text" [sbbDatepicker]="picker" placeholder="Choose a date">
<sbb-datepicker-toggle [for]="picker"></sbb-datepicker-toggle>
<sbb-datepicker-embeddable #picker></sbb-datepicker-embeddable>
<button mode="frameless" sbbButton *ngIf="withScrolls" (click)="scrollToDay('right')">
  <sbb-icon-arrow-small-right></sbb-icon-arrow-small-right>
</button>
