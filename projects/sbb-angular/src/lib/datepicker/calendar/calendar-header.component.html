<div class="sbb-calendar-header">
        <div class="sbb-calendar-controls">
                <button sbbButton mode="frameless" [disabled]="!previousMonthEnabled()" (click)="previousMonthClicked()"
                        [attr.aria-label]="prevButtonLabel">
                        <sbb-icon-arrow-small-left></sbb-icon-arrow-small-left>
                </button>
                <span [attr.aria-label]="monthText" cdkAriaLive="polite">{{ monthText }}</span>
                <button sbbButton mode="frameless" [disabled]="!nextMonthEnabled()" (click)="nextMonthClicked()"
                        [attr.aria-label]="nextButtonLabel">
                        <sbb-icon-arrow-small-right></sbb-icon-arrow-small-right>
                </button>

                <div class="sbb-calendar-spacer"></div>

                <button sbbButton mode="frameless" [disabled]="!previousYearEnabled()" (click)="previousYearClicked()"
                        [attr.aria-label]="prevButtonLabel">
                        <sbb-icon-arrow-small-left></sbb-icon-arrow-small-left>
                </button>
                <span [attr.aria-label]="yearText" cdkAriaLive="polite">{{ yearText }}</span>
                <button sbbButton mode="frameless" [disabled]="!nextYearEnabled()" (click)="nextYearClicked()"
                        [attr.aria-label]="nextButtonLabel">
                        <sbb-icon-arrow-small-right></sbb-icon-arrow-small-right>
                </button>

                <div class="sbb-calendar-spacer"></div>


        </div>
</div>
