<div class="sbb-calendar-header">
  <div class="sbb-calendar-controls">
    <button sbbButton type="button" class="sbb-calendar-period-button"
            (click)="currentPeriodClicked()" [attr.aria-label]="periodButtonLabel"
            cdkAriaLive="polite">
      {{periodButtonText}}
      <div class="sbb-calendar-arrow"
           [class.sbb-calendar-invert]="calendar.currentView != 'month'"></div>
    </button>

    <div class="sbb-calendar-spacer"></div>

    <button type="button" class="sbb-calendar-previous-button"
            [disabled]="!previousEnabled()" (click)="previousClicked()"
            [attr.aria-label]="prevButtonLabel">
    </button>

    <button type="button" class="sbb-calendar-next-button"
            [disabled]="!nextEnabled()" (click)="nextClicked()"
            [attr.aria-label]="nextButtonLabel">
    </button>
  </div>
</div>
