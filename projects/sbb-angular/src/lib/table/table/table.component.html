<div class="sbb-table-container">
  <div [sbbTableScrollArea]="pinMode">
    <table [ngClass]="tableClass" 
           [attr.id]="tableId" 
           [attr.aria-labelledby]="tableLabelledBy">
      <ng-content select="tr, caption, colgroup, col, thead, tbody, tfoot"></ng-content>
    </table>
  </div>
  <div *ngIf="tableCaption" class="sbb-table-caption">
    <ng-container *ngTemplateOutlet="tableCaption"></ng-container>
  </div>
</div>
