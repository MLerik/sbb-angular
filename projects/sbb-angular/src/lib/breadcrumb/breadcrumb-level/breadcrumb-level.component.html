<ng-content select="a, button"></ng-content>
<span #breadcrumbTrigger *ngIf="label && dropdown" 
  tabindex="0" 
  class="sbb-breadcrumb-level-trigger" 
  [class.sbb-breadcrumb-level-trigger-open]="dropdown.isOpen">
  <span class="sbb-breadcrumb-level-label">{{ label }}</span>
  <div class="sbb-breadcrumb-level-trigger-icon sbb-breadcrumb-level-trigger-icon-visible"
    [class.sbb-breadcrumb-level-trigger-icon-active]="dropdown.isOpen">
    <sbb-icon-arrow-small-down></sbb-icon-arrow-small-down>
  </div>
</span>
<ng-container *ngIf="!isLast">
  <div class="sbb-breadcrumb-level-arrow">
    <sbb-icon-arrow-left></sbb-icon-arrow-left>
  </div>
</ng-container>
