<ng-container *ngIf="!isFirst">
  <div class="sbb-breadcrumb-arrow">
    <sbb-icon-arrow-left></sbb-icon-arrow-left>
  </div>
</ng-container>
<ng-content select="a, button"></ng-content>
<span #breadcrumbTrigger *ngIf="label && dropdown" tabindex="0" class="sbb-breadcrumb-trigger"
  [class.sbb-breadcrumb-trigger-open]="dropdown.isOpen">
  <span class="sbb-breadcrumb-label">{{ label }}</span>
  <div class="sbb-breadcrumb-trigger-icon sbb-breadcrumb-trigger-icon-visible"
    [class.sbb-breadcrumb-trigger-icon-active]="dropdown.isOpen">
    <sbb-icon-arrow-small-down></sbb-icon-arrow-small-down>
  </div>
</span>

<div class="sbb-breadcrumb-dots" *ngIf="isFirst">
  <div class="sbb-breadcrumb-arrow">
    <sbb-icon-arrow-left></sbb-icon-arrow-left>
  </div>
  <button type="button" (click)="expand($event)">...</button>
</div>
