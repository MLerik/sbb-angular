<ng-container *ngIf="linkMode">
  <div class="sbb-tag-content">
    <span class="sbb-tag-label">{{ label }}</span>
    <span>&nbsp;</span>
    <span class="sbb-tag-amount">{{ amount }}</span>
  </div>
</ng-container>

<ng-container *ngIf="!linkMode">
  <label class="sbb-tag-content" [attr.for]="inputId">
    <input type="checkbox" 
           [id]="inputId" 
           [attr.value]="value" 
           [required]="required" 
           [checked]="checked"
           [attr.aria-checked]="checked" 
           [attr.aria-label]="ariaLabel" 
           [attr.aria-labelledby]="ariaLabelledby"
           [attr.aria-describedby]="ariaDescribedby" 
           [disabled]="disabled" 
           (click)="click()" />

    <!-- Add an invisible span so JAWS can read the label -->
    <span style="display:none">&nbsp;</span>
    <span class="sbb-tag-label">{{ label }}</span>
    <span>&nbsp;</span>
    <span class="sbb-tag-amount">{{ amount }}</span>
  </label>
</ng-container>
