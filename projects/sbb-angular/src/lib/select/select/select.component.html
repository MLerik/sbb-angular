<div cdk-overlay-origin class="sbb-select-trigger" aria-hidden="true" (click)="toggle()" #origin="cdkOverlayOrigin"
  #trigger [attr.tabindex]="tabIndex">
  <div class="sbb-select-value" [ngSwitch]="empty">
    <span class="sbb-select-placeholder" *ngSwitchCase="true">{{placeholder || '\u00A0'}}</span>
    <span class="sbb-select-value-text" *ngSwitchCase="false">
      <span>{{triggerValue || '\u00A0'}}</span>
    </span>
  </div>

  <div class="sbb-select-arrow-wrapper">
    <div class="sbb-select-arrow"></div>
  </div>
</div>

<ng-template cdk-connected-overlay cdkConnectedOverlayLockPosition cdkConnectedOverlayHasBackdrop
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop" [cdkConnectedOverlayScrollStrategy]="scrollStrategy"
  [cdkConnectedOverlayOrigin]="origin" [cdkConnectedOverlayOpen]="panelOpen" [cdkConnectedOverlayPositions]="positions"
  [cdkConnectedOverlayMinWidth]="triggerRect?.width" [cdkConnectedOverlayOffsetY]="offsetY" (backdropClick)="close()"
  (attach)="onAttached()" (detach)="close()">

  <div #panel class="sbb-select-panel" [ngClass]="panelClass" [style.transformOrigin]="transformOrigin"
    [style.font-size.px]="triggerFontSize" (keydown)="handleKeydown($event)">

    <div class="sbb-select-content">
      <ng-content></ng-content>
    </div>
  </div>
</ng-template>
