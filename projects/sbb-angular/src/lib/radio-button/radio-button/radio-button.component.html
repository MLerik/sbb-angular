<input
  type="radio"
  #inputRadio
  [id]="inputId"
  [name]="name"
  [value]="inputValue"
  [required]="required"
  [attr.aria-checked]="checked"
  [attr.aria-labelledby]="inputId"
  [attr.tabindex]="inputTabindex"
  [disabled]="disabled"
  (click)="click($event)"/>

<div class="radio-circle-container">
  <div class="radio-circle-checked"></div>
</div>
