<article class="sbb-ghettobox-wrapper">
  <div class="sbb-ghettobox-icon">
    <div class="sbb-ghettobox-icon-wrapper">
      <ng-container *ngTemplateOutlet="icon"></ng-container>
    </div>
  </div>
  <div class="sbb-ghettobox-content">
    <ng-content></ng-content>
  </div>
  <div class="sbb-ghettobox-close">
    <button class="sbb-ghettobox-close-button" (click)="deleteGhettobox($event)">
      <sbb-icon-close></sbb-icon-close>
      <span i18n class="visuallyhidden">Hinweismeldung schliessen</span>
    </button>
  </div>
</article>

<ng-template #defaultIcon>
  <sbb-icon-info with="24px" height="24px"></sbb-icon-info>
</ng-template>
