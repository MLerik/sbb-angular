<ul class="sbb-pagination">
  <li [class.sbb-pagination-item-disabled]="!hasPrevious()">
    <sbb-pagination-item [mode]="mode" [attr.tabindex]="(hasPrevious() ? null : '-1')" (click)="selectPage(initialPage - 1)">
      <sbb-icon-arrow-small-left></sbb-icon-arrow-small-left>
    </sbb-pagination-item>
  </li>
  <li *ngFor="let pageNumber of pages" [class.active]="pageNumber === initialPage" [class.disabled]="isEllipsis(pageNumber)">
    <sbb-pagination-item [mode]="mode" *ngIf="isEllipsis(pageNumber)">...</sbb-pagination-item>
    <sbb-pagination-item [mode]="mode" *ngIf="!isEllipsis(pageNumber)" (click)="selectPage(pageNumber)">{{ pageNumber
      }}</sbb-pagination-item>
  </li>
  <li [class.sbb-pagination-item-disabled]="!hasNext()">
    <sbb-pagination-item [mode]="mode" [attr.tabindex]="(hasNext() ? null : '-1')" (click)="selectPage(initialPage + 1)">
      <sbb-icon-arrow-small-right></sbb-icon-arrow-small-right>
    </sbb-pagination-item>
  </li>
</ul>
