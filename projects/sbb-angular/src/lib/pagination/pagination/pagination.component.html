<ul class="sbb-pagination">
  <li class="sbb-pagination-item">
    <button *ngIf="!linkGenerator" 
      i18n-aria-label="Previous Page" 
      class="sbb-pagination-item-boundary" 
      [attr.tabindex]="(hasPrevious() ? null : '-1')"
      [class.sbb-pagination-item-disabled]="!hasPrevious()" 
      (click)="selectPage(initialPage - 1)">
      <sbb-icon-arrow-small-left></sbb-icon-arrow-small-left>
    </button>
    <a *ngIf="linkGenerator" 
      i18n-aria-label="Previous Page" 
      class="sbb-pagination-item-boundary" 
      [attr.tabindex]="(hasPrevious() ? null : '-1')"
      [class.sbb-pagination-item-disabled]="!hasPrevious()" 
      [routerLink]="linkGenerator({displayNumber: initialPage - 1,index: initialPage -2}).routerLink"
      [queryParams]="linkGenerator({displayNumber: initialPage - 1,index: initialPage -2}).queryParams">
      <sbb-icon-arrow-small-left></sbb-icon-arrow-small-left>
    </a>
  </li>
  <li *ngFor="let page of pageDescriptors" class="sbb-pagination-item">
    <button #pageButton *ngIf="!linkGenerator" 
      [attr.tabindex]="page.tabIndex"
      [class.sbb-pagination-item-selected]="!page.isEllipsis && page.displayNumber === initialPage" 
      [class.sbb-pagination-item-ellipsis]="page.isEllipsis"
      [attr.aria-current]="!page.isEllipsis && page.displayNumber === initialPage"
      (click)="buttonClick(page)">
      <ng-container *ngIf="page.isEllipsis">...</ng-container>
      <ng-container *ngIf="!page.isEllipsis">{{ page.displayNumber }}</ng-container>
    </button>
    <a *ngIf="linkGenerator" 
      #pageLink
      [attr.tabindex]="page.tabIndex" 
      [class.sbb-pagination-item-selected]="!page.isEllipsis && page.displayNumber === initialPage" 
      [class.sbb-pagination-item-ellipsis]="page.isEllipsis" 
      [attr.aria-current]="!page.isEllipsis && page.displayNumber === initialPage"
      (click)="linkClick($event, page)"
      (keydown.enter)="linkClick($event, page)">
      <ng-container *ngIf="page.isEllipsis">...</ng-container>
      <ng-container *ngIf="!page.isEllipsis">{{ page.displayNumber }}</ng-container>
    </a>
  </li>
  <li class="sbb-pagination-item" >
    <button *ngIf="!linkGenerator" 
      i18n-aria-label="Next Page" 
      class="sbb-pagination-item-boundary" 
      [attr.tabindex]="(hasNext() ? '0' : '-1')"
      [class.sbb-pagination-item-disabled]="!hasNext()" 
      (click)="selectPage(initialPage + 1)">
      <sbb-icon-arrow-small-right></sbb-icon-arrow-small-right>
    </button>
    <a *ngIf="linkGenerator" 
      class="sbb-pagination-item-boundary" 
      [attr.tabindex]="(hasNext() ? '0' : '-1')"
      [class.sbb-pagination-item-disabled]="!hasNext()" 
      (click)="linkNext($event)"
      (keydown.enter)="linkNext($event)">
      <sbb-icon-arrow-small-right></sbb-icon-arrow-small-right>
    </a>
  </li>
</ul>
