<ul class="sbb-navigation">
  <li class="sbb-navigation-item sbb-navigation-item-left" *ngIf="previousPage">
    <button *ngIf="!linkGenerator" 
      i18n-aria-label="@@navigationPreviousPage" 
      aria-label="Vorherige Seite" 
      (click)="pageChange.emit('previous')"
      [attr.title]="previousPage.title">
      <span class="sbb-navigation-item-boundary sbb-navigation-item-boundary-left">
        <span class="sbb-navigation-item-boundary-arrow">
          <sbb-icon-arrow-small-left></sbb-icon-arrow-small-left>
        </span>
        <span class="sbb-navigation-item-boundary-text">{{ previousPage.title }}</span>
      </span>
    </button>
    <a *ngIf="linkGenerator" 
      i18n-aria-label="@@navigationPreviousPage" 
      aria-label="Vorherige Seite" 
      [routerLink]="previousPage.link?.routerLink"
      [queryParams]="previousPage.link?.queryParams"
      [fragment]="previousPage.link?.fragment"
      [preserveFragment]="previousPage.link?.preserveFragment"
      [skipLocationChange]="previousPage.link?.skipLocationChange"
      [replaceUrl]="previousPage.link?.replaceUrl"
      [state]="previousPage.link?.state"
      [queryParamsHandling]="previousPage.link?.queryParamsHandling"
      (click)="pageChange.emit('previous')"
      [attr.title]="previousPage.title">
      <span class="sbb-navigation-item-boundary sbb-navigation-item-boundary-left">

        <span class="sbb-navigation-item-boundary-arrow">
          <sbb-icon-arrow-small-left></sbb-icon-arrow-small-left>
        </span>
        <span class="sbb-navigation-item-boundary-text">{{ previousPage.title }}</span>
      </span>
    </a>
  </li>
    <li class="sbb-navigation-item sbb-navigation-item-right" *ngIf="nextPage">
    <button *ngIf="!linkGenerator" 
      i18n-aria-label="@@navigationNextPage" 
      aria-label="Nächste Seite"
      (click)="pageChange.emit('next')"
      [attr.title]="nextPage.title">
      <span class="sbb-navigation-item-boundary sbb-navigation-item-boundary-right">
        <span class="sbb-navigation-item-boundary-text">{{ nextPage.title }}</span>
        <span class="sbb-navigation-item-boundary-arrow">
          <sbb-icon-arrow-small-right></sbb-icon-arrow-small-right>
        </span>
      </span>
    </button>
    <a *ngIf="linkGenerator" 
      i18n-aria-label="@@navigationNextPage" 
      aria-label="Nächste Seite"
      [routerLink]="nextPage.link?.routerLink"
      [queryParams]="nextPage.link?.queryParams"
      [fragment]="nextPage.link?.fragment"
      [preserveFragment]="nextPage.link?.preserveFragment"
      [skipLocationChange]="nextPage.link?.skipLocationChange"
      [replaceUrl]="nextPage.link?.replaceUrl"
      [state]="nextPage.link?.state"
      [queryParamsHandling]="nextPage.link?.queryParamsHandling"
      (click)="pageChange.emit('next')"
      [attr.title]="nextPage.title">
      <span class="sbb-navigation-item-boundary sbb-navigation-item-boundary-right">
        <span class="sbb-navigation-item-boundary-text">{{ nextPage.title }}</span>
        <span class="sbb-navigation-item-boundary-arrow">
          <sbb-icon-arrow-small-right></sbb-icon-arrow-small-right>
        </span>
      </span>
    </a>
  </li>
</ul>
