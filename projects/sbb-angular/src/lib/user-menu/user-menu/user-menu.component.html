<div class="sbb-user-menu-avatar" [sbbDropdown]="dropdown2" tabindex="0" [class.sbb-user-menu-avatar-active]="dropdown2.isOpen" [sbbDropdownDisabled]="!loggedIn">
  <span *ngIf="loggedIn" class="sbb-user-menu-avatar-content">
    <ng-content select="img"></ng-content>
    <div class="sbb-user-menu-username" *ngIf="dropdown2.isOpen">William Tell</div>
  </span>
  <div class="sbb-user-menu-avatar-content" *ngIf="!loggedIn">Login</div>
  <div *ngIf="!loggedIn" class="sbb-arrow">
    <sbb-icon-arrow-small-down></sbb-icon-arrow-small-down>
  </div>
  <div *ngIf="loggedIn" class="sbb-arrow-rotate">
    <sbb-icon-arrow-small-down></sbb-icon-arrow-small-down>
  </div>
</div>
<sbb-dropdown #dropdown2="sbbDropdown" [inputOptions]="items">
  <ng-content ngProjectAs="a, button, hr"></ng-content>
</sbb-dropdown>
