<div>
  <div #panel role="listbox" tabindex="1">
    <sbb-autocomplete-option *ngFor="let option of options" [item]="option" (onSelectionChange)="emitSelectEvent($event)"></sbb-autocomplete-option>
  </div>
  <div>
    <sbb-autocomplete-option *ngFor="let staticOption of staticOptions" [item]="staticOption"></sbb-autocomplete-option>
  </div>
</div>
