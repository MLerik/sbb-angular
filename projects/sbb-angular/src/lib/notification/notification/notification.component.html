<span class="sbb-notification-icon-wrapper">
  <ng-container *ngTemplateOutlet="icon"></ng-container>
</span>
<div *ngIf="jumpMarks; else content" class="sbb-notification-content">
  <div class="sbb-notification-content-title">
    {{ message }}
  </div>
  <span *ngFor="let jumpMark of jumpMarks; let i = index" class="sbb-notification-jump-mark">
    <a (click)="scrollTo($event, jumpMark)">{{ jumpMark.title }}</a>
    <ng-container *ngIf="i < jumpMarks.length - 1"> / </ng-container>
  </span>
</div>
<ng-template #content>
  <div class="sbb-notification-content">
    {{ message }}
  </div>
</ng-template>

<ng-template #check>
  <sbb-icon-check></sbb-icon-check>
</ng-template>

<ng-template #error>
  <sbb-icon-exclamation-mark></sbb-icon-exclamation-mark>
</ng-template>

<ng-template #info>
  <sbb-icon-info></sbb-icon-info>
</ng-template>
