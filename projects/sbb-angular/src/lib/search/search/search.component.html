<div [class.sbb-search-box-visible]="mode === 'default' || !hideSearch"  class="sbb-search-box" #searchbox >
  <input #input class="sbb-search-input" type="text" (focusin)="handleFocus()" (input)="handleInput($event)"
    (keydown)="handleKeydown($event)" (blur)="onBlur($event)">
  <button #button (blur)="onBlur($event)" [class.sbb-search-box-button-active]="isInputFocused()">
    <sbb-icon-search></sbb-icon-search>
  </button>
</div>
<button #trigger [class.sbb-search-icon-wrapper-visible]="hideSearch" class="sbb-search-icon-wrapper" (click)="revealSearchbox()">
  <span class="sbb-svgsprite-icon"><sbb-icon-search></sbb-icon-search></span>
  <span class="sbb-search-icon-wrapper-label" i18n>Suchen</span>
</button>
