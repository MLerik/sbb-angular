<div [class.sbb-search-box-visible]="mode === 'default' || !hideSearch"  class="sbb-search-box" #searchbox >
  <input #input class="sbb-search-input" type="text" (focusin)="handleFocus()" (input)="handleInput($event)"
    (keydown)="handleKeydown($event)" (blur)="onBlur($event)">
  <button #button (blur)="onBlur($event)">
    <sbb-icon-search></sbb-icon-search>
  </button>
</div>
<button #trigger [hidden]="!hideSearch" class="sbb-search-icon-wrapper" (click)="revealSearchbox()">
  <sbb-icon-search></sbb-icon-search>
</button>
