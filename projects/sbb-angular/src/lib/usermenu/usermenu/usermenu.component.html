<div class="sbb-usermenu-logged-in" [sbbDropdown]="dropdown" tabindex="0" [class.sbb-usermenu-hidden]="!userName"
  [class.sbb-usermenu-logged-in-active]="dropdown.isOpen" [sbbDropdownDisabled]="!userName" >
  <div class="sbb-usermenu-logged-in-collapsed">
    <ng-container *ngIf="userName && userName.length">
      <div #icon class="sbb-usermenu-logged-in-collapsed-icon">
        <ng-content select="[sbbIcon]"></ng-content>
      </div>
      <div class="sbb-usermenu-logged-in-collapsed-initial-letters" *ngIf="!icon.children.length">
        <div>{{ initialLetters }}</div>
      </div>
      <div class="sbb-usermenu-logged-in-expanded-username" *ngIf="dropdown.isOpen">{{userName}}</div>
      <div class="sbb-usermenu-logged-in-expanded-displayName" *ngIf="dropdown.isOpen">{{displayName}}</div>
    </ng-container>
    <div class="sbb-usermenu-logged-in-expanded-arrow" *ngIf="dropdown.isOpen">
      <sbb-icon-arrow-small-down></sbb-icon-arrow-small-down>
    </div>
    <div class="sbb-usermenu-logged-in-collapsed-arrow" *ngIf="userName && userName.length && !dropdown.isOpen">
      <sbb-icon-arrow-small-down></sbb-icon-arrow-small-down>
    </div>
  </div>
</div>
<div class="sbb-usermenu-logged-off" *ngIf="!userName">
  <div class="sbb-usermenu-logged-off-icon-user">
    <sbb-icon-user></sbb-icon-user>
  </div>
  <button class="sbb-usermenu-logged-off-button" (click)="emitLogIn()" i18n>Login</button>
</div>

<sbb-dropdown #dropdown="sbbDropdown">
  <ng-content ngProjectAs="a, button, hr"></ng-content>
</sbb-dropdown>
