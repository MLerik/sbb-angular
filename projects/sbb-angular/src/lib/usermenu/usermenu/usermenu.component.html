<div class="sbb-usermenu-avatar" [sbbDropdown]="dropdown" tabindex="0" [class.sbb-usermenu-avatar-active]="dropdown.isOpen" [sbbDropdownDisabled]="!userName">
  <span *ngIf="userName && userName.length" class="sbb-usermenu-avatar-content">
    <ng-content select="[sbbIcon]"></ng-content>
    <div class="sbb-usermenu-initials" *ngIf="!icon">{{ initialLetters }}</div>
    <div class="sbb-usermenu-username" *ngIf="dropdown.isOpen">{{userName}}</div>
    <small class="sbb-usermenu-account" *ngIf="dropdown.isOpen">{{displayName}}</small>
  </span>
  <div *ngIf="!userName" class="icon-user">
    <sbb-icon-user></sbb-icon-user>
  </div>
  <button class="sbb-usermenu-avatar-content" *ngIf="!userName" i18n>Login</button>
  <div *ngIf="userName && userName.length && !dropdown.isOpen" class="sbb-arrow">
    <sbb-icon-arrow-small-down></sbb-icon-arrow-small-down>
  </div>
  <div *ngIf="dropdown.isOpen" class="sbb-arrow-rotate">
    <sbb-icon-arrow-small-down></sbb-icon-arrow-small-down>
  </div>
</div>
<sbb-dropdown #dropdown="sbbDropdown" [inputOptions]="items">
  <ng-content ngProjectAs="a, button, hr"></ng-content>
</sbb-dropdown>


{{initialLetters}}
