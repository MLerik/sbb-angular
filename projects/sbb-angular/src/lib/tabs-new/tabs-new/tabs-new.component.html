<div role="tablist"
     class="sbb_tabs_tablist"
     [attr.aria-label]="nameOfTabList">
    <button *ngFor="let tab of tabs"
            (click)="selectTab(tab)"
            [attr.role]="'tab'"
            [attr.aria-selected]="tab.active"
            [attr.aria-controls]="tab.id"
            [id]="getPrefixFromId(tab.id)"
            [attr.tabindex]="!tab.active ? -1 : 0"
            [className]="tab.active ? 'sbb_tabs_tablistitem is_active' : 'sbb_tabs_tablistitem'">{{ tab.title }} <span><sbb-tab-badge-pill-new *ngIf="tab.badgePill">{{ tab.badgePill }}</sbb-tab-badge-pill-new></span></button>
    <button *ngFor="let tab of dynamicTabs"
            (click)="selectTab(tab)"
            [attr.role]="'tab'"
            [attr.aria-selected]="tab.active"
            [attr.aria-controls]="tab.id"
            [id]="getPrefixFromId(tab.id)"
            [attr.tabindex]="!tab.active ? -1 : 0"
            [className]="tab.active ? 'sbb_tabs_tablistitem is_active' : 'sbb_tabs_tablistitem'"
            [class.sbb-tab-disabled]="tab.disabled">{{ tab.title }} <span><sbb-tab-badge-pill-new *ngIf="tab.badgePill">{{ tab.badgePill }}</sbb-tab-badge-pill-new></span> <span><sbb-icon-close svgClass="icon-flex-column icon-sm" *ngIf="tab.isCloseable" (click)="closeTab(tab)"></sbb-icon-close></span></button>
</div>
<ng-content></ng-content>
<ng-template dynamic-tabs #container></ng-template>
